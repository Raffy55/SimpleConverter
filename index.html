<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storage Unit converter</title>
    <script src="https://kit.fontawesome.com/417b25e352.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="col-12 d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="box col-7 rounded border border-3 border-dark">
            <div class="title col-12 d-flex justify-content-center py-5">
                <i class="fa-solid fa-hard-drive text-dark"> Storage Unit Converter</i>
            </div>

            <form action="#" method="">
                <div class="units col-12 d-flex flex-row justify-content-center">
                    <div class="mb-5 me-2 me">
                        <label for="firstNum" class="text-dark fa-solid">Megabyte: </label>
                        <input type="number" id="firstnum" class="border border-dark rounded" placeholder="Input megabyte here">
                    </div>

                    <div class="d-flex me-2 pt-2">
                        <i class="fa-solid fa-arrow-right"></i>
                    </div>

                    <div class="bg-light border border-dark d-flex flex-row ps-2 rounded" style="height: 31px; width: 225px">
                        <p id="answer">0 kilobytes</p>
                    </div>
                </div>

                <div class="btns col-12 d-flex flex-row justify-content-center">
                    <button onclick="kb()" class="rounded me-3 fa-solid mb-3">kilobyte</button>
                    <button onclick="gb()" class="rounded me-3 fa-solid mb-3">gigabyte</button>
                    <button onclick="tb()" class="rounded fa-solid mb-3">terabyte</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
